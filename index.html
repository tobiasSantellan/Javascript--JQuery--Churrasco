<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS-jQuery Challenge-Churrasco</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Formulario de login -->
    <section
      class="container-login justify-content-center align-items-start"
      id="auth-screen"
    >
      <div id="login-box" class="login-box text-center">
        <img src="assets/LOGO1.png" alt="Churrasco UX/UI" class="logo mb-4" />
        <form id="loginForm">
          <div class="input-group rounded-top">
            <span class="input-group-text"
              ><i class="bi bi-person-fill text-muted icon"></i
            ></span>
            <input
              type="text"
              class="form-control-login shadow-none"
              placeholder="Username"
              id="username"
              required
            />
          </div>
          <div class="input-group rounded-bottom">
            <span class="input-group-text"
              ><i class="bi bi-lock-fill text-muted icon"></i
            ></span>
            <input
              type="password"
              class="form-control-login shadow-none"
              placeholder="Password"
              id="password"
              required
            />
          </div>
          <div
            class="d-flex justify-content-between align-items-center mb-3 mt-4"
          >
            <div class="form-check d-flex align-items-center">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">remember</label>
            </div>
            <button type="submit" class="btn btn-custom w-auto" id="login-btn">
              Log in
            </button>
          </div>
        </form>

        <!-- Mensaje de error -->
        <div id="error-message" class="text-danger" style="display: none">
          <!-- Mensajes de error se mostrarán acá -->
        </div>
        <footer>
          <small>web services under your control</small>
        </footer>
      </div>
    </section>

    <!-- Productos -->
    <section id="products-screen" class="product-section">
      <!-- Navbar con una imagen -->
      <nav class="navbar sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/LOGO1.png"
              alt="Churrasco UX/UI"
              width="100"
              height="60"
              class="d-inline-block align-top"
            />
          </a>
        </div>
      </nav>
      <div class="container-fluid mt-5">
        <div id="product-list" class="row g-3">
          <!-- Acá se mostrarán los productos -->
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button id="load-more-btn" class="btn btn-primary px-5 py-2">
            Cargar Más
          </button>
        </div>
      </div>

      <!-- Añadir Producto -->
      <div class="container mt-5">
        <h2>Agregar Nuevo Producto</h2>
        <form id="product-form">
          <div class="form-group">
            <label for="product-name">Nombre del Producto</label>
            <input
              type="text"
              class="form-control"
              id="product-name"
              required
            />
          </div>
          <div class="form-group">
            <label for="product-description">Descripción</label>
            <textarea
              class="form-control"
              id="product-description"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="product-price">Precio</label>
            <input
              type="number"
              class="form-control"
              id="product-price"
              required
            />
          </div>
          <div class="form-group">
            <label for="product-currency">Moneda</label>
            <input
              type="text"
              class="form-control"
              id="product-currency"
              required
            />
          </div>
          <div class="form-group" id="form-group">
            <label for="product-images">Imágenes</label>
            <input
              type="file"
              class="form-control"
              id="product-images"
              multiple
              accept="image/png, image/jpg"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Agregar Producto
          </button>
        </form>
        <div id="image-urls" class="mt-3"></div>
        <!-- Para mostrar las URLs de las imágenes -->
      </div>
      <div class="status-banner">web services under your control</div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
